<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video -->
    <video class="video-background" autoplay loop muted>
        <source src="/time.mp4"></source>
    </video>
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div class="input-container" id="input-container" hidden>
            <h1>Crear una cuenta regresiva personalizada</h1>
            <form action="" id="countdownFrom">
                <label for="title">Título</label>
                <input type="text" id="title" placeholder="Indica el nombre de tu cuenta regresiva">
                <label for="date-picker">Selecciona una fecha</label>
                <input type="date" id="date-picker">
                <button type="submit">Enviar</button>
            </form>
        </div>
        <!-- Countdown -->
        <div class="countdowm" id="countdown" hidden>
            <h1 id="countdown-title">Titulo de la cuenta Regresiva</h1>
            <ul>
                <li><span>3</span>Días</li>
                <li><span>4</span>Horas</li>
                <li><span>45</span>Minutos</li>
                <li><span>52</span>Segundos</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <!-- Complete -->
        <div class="complete" id="complete">
            <h1 class="complete-title">Cuenta Regresiva Completa!</h1>
            <h1 class="complete-info">Cuenta Regresiva Finalizada en 05-05-2020</h1>
            <button id="complete-button">Nueva Cuenta Regresiva</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
